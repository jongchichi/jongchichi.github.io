<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="./thumbnail.jpg">
    <title>CKM Symposium</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="swiper">
            <div id="intro">
                <img src="/images/intro.png" alt="" style="width: 100%;">
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img class="swiper-img" src="img1.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-img" src="img2.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-img" src="img3.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-img" src="img4.jpg" alt="">
                </div>
                <div class="swiper-slide">
                    <img class="swiper-img" src="img5.jpg" alt="">
                </div>
            </div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>


    </div>
    <script type="module" src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
